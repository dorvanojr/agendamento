<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:repeat var="c" value="#{usuarioBean.listUsuariologado()}">

	<p:dialog  header="Cadastro Clinica" widgetVar="dlg4" modal="true"
			height="500" width="1000" top="20">
			
           
				<p:growl id="growl" showDetail="true" sticky="true" autoUpdate="true"  showSummary="false"  />

				<h:panelGrid id="grid" columns="2" cellpadding="1"  >
                  
					<h:outputLabel value="Razão Social " style="font-weight:bold" />
					<h:outputLabel value="CNPJ" style="font-weight:bold" />
					
					<p:inputText value="#{c.clinica.razaoSocial}" size="50" rendered="#{c.clinica !=null}"  />
					<p:inputText value="#{c.clinica.cnpj}" rendered="#{c.clinica !=null}" />

                    <h:outputLabel value="Nome Fantasia" style="font-weight:bold" />
					<h:outputLabel value="Especialidade" style="font-weight:bold"  />
					     
					 <p:inputText value="#{c.clinica.nomeFantasia}" size="50" rendered="#{c.clinica !=null}"/>
                     <h:selectOneMenu id="classe12" value="#{c.clinica.especialidade}"  style="width: 258px;"  rendered="#{c.clinica !=null}" >
                             <f:selectItems value="#{especialidadeBean.getAllAtividades(c)}" var="esp" itemLabel="#{esp.label}" itemValue="#{esp}" />     
                             <f:converter converterId="especialidadeConverter"/>
                     </h:selectOneMenu>   
				   
				   <h:outputLabel value="Endereço" style="font-weight:bold" /><h:outputLabel value="E-mail" style="font-weight:bold"  />
				   	    <p:inputText value="#{c.clinica.endereco[0].endereco}" rendered="#{c.clinica !=null and c.clinica.endereco[0] !=null}" size="50" />
					<p:inputText value="#{clinicaBean.endereco.endereco}" rendered="#{c.clinica !=null and c.clinica.endereco[0] == null}" size="50" />
					 
					 <p:inputText value="#{c.clinica.email[0].email}"  size="30"  rendered="#{c.clinica !=null and c.clinica.email[0]!=null}" />	
					 <p:inputText value="#{clinicaBean.email.email}"  size="30" rendered="#{c.clinica !=null and c.clinica.email[0]==null}"  />
					
					
					
					<h:panelGrid  columns="4" cellpadding="1" rendered="#{c.clinica !=null and c.clinica.endereco[0]!=null}"> 
				
					   <h:outputLabel value="Bairro " style="font-weight:bold"  />
					   <h:outputLabel value="Cidade" style="font-weight:bold" />
					   <h:outputLabel value="UF " style="font-weight:bold"  />
					   <h:outputLabel value="CEP" style="font-weight:bold" />
					
					   <p:inputText value="#{c.clinica.endereco[0].bairro}" size="15"/>
					   <p:inputText value="#{c.clinica.endereco[0].cidade}" size="15"/>
					   <p:inputText value="#{c.clinica.endereco[0].uf}" size="3" />
					   <p:inputText value="#{c.clinica.endereco[0].cep}" size="10"/>
				   
					</h:panelGrid>
					
					<h:panelGrid  columns="4" cellpadding="1" rendered="#{c.clinica !=null and  c.clinica.endereco[0]==null}"> 
				
					   <h:outputLabel value="Bairro " style="font-weight:bold"  />
					   <h:outputLabel value="Cidade" style="font-weight:bold" />
					   <h:outputLabel value="UF " style="font-weight:bold"  />
					   <h:outputLabel value="CEP" style="font-weight:bold" />
					
					   <p:inputText value="#{clinicaBean.endereco.bairro}" size="15"/>
					   <p:inputText value="#{clinicaBean.endereco.cidade}" size="15"/>
					   <p:inputText value="#{clinicaBean.endereco.uf}" size="3" />
					   <p:inputText value="#{clinicaBean.endereco.cep}" size="10"/>
				          
					</h:panelGrid>
					
					
					<h:panelGrid columns="1" cellpadding="1"> 
					   
					    <h:outputLabel value="Telefone " style="font-weight:bold"  />
					   
					     <p:inputText value="#{c.clinica.telefone[0].telefone}" rendered="#{c.clinica !=null and c.clinica.telefone[0]!=null}"  />  
					    <p:inputText value="#{clinicaBean.telefone.telefone}" rendered="#{c.clinica !=null and c.clinica.telefone[0]==null}" />  
					
					 </h:panelGrid>

					 <h:panelGrid columns="2" cellpadding="1" rendered="#{c.clinica !=null and c.cliente.telefone[0]==null}" >  
					   
					    <h:outputLabel value="Residencial" style="font-weight:bold"/>
					    <h:outputLabel value="Celular " style="font-weight:bold"  />
					      
					    <p:inputText value="#{clinicaBean.telefone.residencial}" />
					    <p:inputText value="#{clinicaBean.telefone.celular}" />    
			
					 </h:panelGrid>
					 
					 <h:panelGrid columns="2" cellpadding="1" rendered="#{c.clinica !=null and c.cliente.telefone[0]!=null}" >  
					   
					    <h:outputLabel value="Residencial" style="font-weight:bold"/>
					    <h:outputLabel value="Celular " style="font-weight:bold"  />
					      
					     <p:inputText value="#{c.clinica.telefone[0].residencial}" />
					     <p:inputText value="#{c.clinica.telefone[0].celular}" />  
			
					 </h:panelGrid>
					 
					 
					 <h:panelGrid columns="1" cellpadding="1"  rendered="#{c.clinica !=null and c.cliente.telefone[0]==null}">  

					    <h:outputLabel value="Whatapps" style="font-weight:bold"  />
					      
					  
					    <p:inputText value="#{clinicaBean.telefone.whatapps}" />   
					
					 </h:panelGrid>
					 
					 <h:panelGrid columns="1" cellpadding="1"  rendered="#{c.clinica !=null and c.cliente.telefone[0]!=null}">  

					    <h:outputLabel value="Whatapps" style="font-weight:bold"  />
					      
					  
					    <p:inputText value="#{c.clinica.telefone[0].whatapps}" />   
					
					 </h:panelGrid>
					 
					 				 
					  <h:panelGrid columns="1" cellpadding="1"  rendered="#{c.clinica !=null and c.cliente.telefone[0]==null}">   
					  
					    <h:outputLabel value=" Fax " style="font-weight:bold"  />
					      
					    <p:inputText value="#{clinicaBean.telefone.fax}" />  
					
					 </h:panelGrid>
			
			       <h:panelGrid columns="1" cellpadding="1"  rendered="#{c.clinica !=null and c.cliente.telefone[0]!=null}">   
					  
					    <h:outputLabel value=" Fax " style="font-weight:bold"  />
					      
					     <p:inputText value="#{c.clinica.telefone[0].fax}" />  
					
					 </h:panelGrid>
			
				</h:panelGrid>
				 <h:panelGrid columns="2" cellpadding="1" >  
					  
					    <h:outputLabel value=" login " style="font-weight:bold"  />
					    <h:outputLabel value=" senha" style="font-weight:bold"  /> 
					    <p:inputText  value="#{c.username}"/>  
					    <h:inputSecret  value="#{c.password}"/>  
					 </h:panelGrid>
                 <br/>
				<p:commandButton value="Cadastrar" ajax="false" icon="ui-icon-check"
					style="margin-right:10px" action="#{clinicaBean.update(c)}"
					update="growl" />
				<p:commandButton value="Cancelar" update="grid" icon="ui-icon-check"
					style="margin-right:10px" oncomplete="PF('dlg2').hide()"/>
	
                
		   </p:dialog>
  </ui:repeat>
</html>
